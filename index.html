<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="css/HangManGame.css">
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman</div>
      <div class="category">
        Word From: <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
            </div>
          </div>
        </div>
        </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
  </div>
  <div class="keyboard"></div>
  <div id="fire-works">
    <div class="before"></div>
    <div class="after"></div>
</div>
    <audio id="success" src="audio/ktv_song_ending.mp3" preload="auto"></audio>
    <audio id="success2" src="audio/ktv_song_ending.mp3" preload="auto" loop></audio>
    <audio id="fail" src="audio/kxd_samescreen_select_game.mp3" preload="auto"></audio>
    <audio id="fireworks" src="audio/Multiple-FireWorks-with-Whistling-www.fesliyanstudios.com.mp3" preload="auto" ></audio>
    <div class="bot"><button class="btn btn-info">Reset</button></div>
  <script src="HangManGame.js"></script>
</body>
</html>
